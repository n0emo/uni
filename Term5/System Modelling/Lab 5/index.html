<!DOCTYPE HTML>
<html>
    <head>
        <title> XD </title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <h1> Шефнер Альберт - лабораторная работа №4. </h1>
        <h2> Моделирование систем </h2>
        <div>
            <table>
                <tr>
                    <td><p>Количество заявок</p></td>
                    <td><input id="jobInput" type="number" value="1000"/></td>
                </tr>
                <tr>
                    <td><p>Интенсивность нагрузки</p></td>
                    <td><input id="loadFactorInput" type="number" value="0.5"/></td>
                </tr>
                <tr>
                    <td><p>Интенсивность обработки</p></td>
                    <td><input id="processingFactorInput" type="number" value="0.5"/></td>
                </tr>
            </table>
        <div>
            <button id="startButton" type="button"> Вычислить </button>
        </div>
        <div>
            <h2>Результат моделирования</h2>
            <p id="outputParagraph">Нажмите "Вычислить" для провередия расчётов</p>
        </div>
    </body>

    <script src="index.js"> </script>
</html>
